<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Contact - Rishi ki app</title>
  </head>
  <body class="bg-blue-600">
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-3xl font-extrabold">Rishi Ki App</a>
        <div class="space-x-4">
          <a
            href="blogs.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >Home</a
          >
          <a
            href="about.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >About</a
          >
          <a
            href="contact.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg bg-blue-600">
      <h1 class="text-4xl font-bold mb-4 text-center text-gray-800">Contact Us</h1>
      <form id="contact-form" class="w-full max-w-lg mx-auto">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Your Email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="message"
            rows="5"
            placeholder="Your Message"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
