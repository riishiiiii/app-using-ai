<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Rishi ki app</title>
    <script src="script.js"></script>
  </head>
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <body class="bg-purple-600 via-gray-900 to-black">
    <nav class="bg-purple-600 p-4 shadow-lg rounded-lg">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-3xl font-extrabold">Rishi Ki App</a>
        <div class="space-x-4">
          <a
            href="blogs.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >Home</a
          >
          <a
            href="about.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >About</a
          >
          <a
            href="contact.html"
            class="text-white hover:text-yellow-300 px-4 py-2 rounded-md text-lg font-semibold transition duration-300"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <div class="flex h-screen">
      <div
        class="w-1/2 bg-purple-600 flex flex-col justify-center items-center p-8 shadow-2xl"
      >
        <h2 class="text-4xl font-extrabold mb-4 text-white">Register</h2>
        <form id="register-form" class="w-full max-w-sm">
          <div class="mb-5">
            <label
              class="block text-black text-base font-medium mb-3"
              for="register-username"
              >Username</label
            >
            <input
              class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline"
              id="register-username"
              type="text"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-8">
            <label
              class="block text-black text-base font-medium mb-3"
              for="register-password"
              >Password</label
            >
            <input
              class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline"
              id="register-password"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
              type="button"
              onclick="registerUser()"
            >
              Register
            </button>
          </div>
        </form>

        <p id="register-message" class="mt-4 text-red-500"></p>
      </div>
      <div
        class="w-1/2 bg-green-100 flex flex-col justify-center items-center p-8 shadow-lg"
      >
        <h2 class="text-3xl font-bold mb-6 text-black">Login</h2>
        <form id="login-form" class="w-full max-w-md">
          <div class="mb-5">
            <label
              class="block text-black text-base font-medium mb-3"
              for="login-username"
              >Username</label
            >
            <input
              class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline"
              id="login-username"
              type="text"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-8">
            <label
              class="block text-black text-base font-medium mb-3"
              for="login-password"
              >Password</label
            >
            <input
              class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 mb-4 leading-tight focus:outline-none focus:shadow-outline"
              id="login-password"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
              type="button"
              onclick="loginUser()"
            >
              Login
            </button>
          </div>
        </form>
        <p id="login-message" class="mt-4 text-red-500"></p>
      </div>
    </div>

    <div id="api-response"></div>
  </body>
</html>
